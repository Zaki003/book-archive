<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- css stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom stylesheet -->
    <style>
        #search-button {
            background-color: #eb3734;
            border: 0;
        }

        #result-number {
            margin: 2rem;
            padding-left: 2rem;
        }

        #display-section {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .bold {
            font-weight: 700;
        }
    </style>
</head>

<body class="bg-light">
    <h1 class="text-center my-4 text-success">Search For Your Favourite books here.</h1>
    <!-- input section -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Enter the book's title here"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadData()" class="btn btn-outline-secondary text-white" type="button"
            id="search-button">Search</button>
    </div>
    <!-- number of results display section -->
    <h5 id="result-number"></h5>
    <!--search results display section -->
    <section id='display-section'>
        <div id="display-results" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </section>
    <!-- javascript starts -->
    <script src="app.js"></script>
</body>

</html>
